on:
  workflow_call:
    inputs:
      deployment_environment:
        type: string

permissions:
  id-token: write
  contents: read
  deployments: write

jobs:
  deployment:
    environment: ${{ inputs.deployment_environment }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: test
        run: |
          echo "test: ${{ vars.ENV_NAME }}"
